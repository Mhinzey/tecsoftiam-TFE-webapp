<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" th:src="@{/static/js/group.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/main.css}" />
  </head>
  <body>
    <div class="topnav">
      <button name="IndexButton"  class="navitem active" onclick="window.location.href='/index'">Home</button>
      <form   th:action="@{/logout}" method="post">
          <input class="navitem" type="submit" value="Logout" />
      </form>
    <button name="scopeSelect" class="navitem" onclick="window.location.href='/scopes'">Scope selection</button>
  
</div>
    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    <div class="container">

      <div th:if="${not #lists.isEmpty(users)}"></div>
     
         <h2> Users list related to the group <span th:text="${group.displayName}"></span> </h2>
     
         <table class = "table table-striped">       
         <tr>
         <th> User Name </th>
         </tr>       
         <tr th:each="user : ${users}"  >
         <td th:text="${user.displayName}" ></td>
         </tr>
        </table>
</div>


  </body>
</html>
