<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" th:src="@{/static/js/role.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/main.css}" />
  </head>
  <body>
    <div class="topnav">
      <button name="IndexButton"  class="navitem active" onclick="window.location.href='/index'">Home</button>
      <form   th:action="@{/logout}" method="post">
          <input class="navitem" type="submit" value="Logout" />
      </form>
    <button name="scopeSelect" class="navitem" onclick="window.location.href='/scopes'">Scope selection</button>
  
</div>
    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    <div class="container">

      <div th:if="${not #lists.isEmpty(roles)}"></div>
        <table class = "table table-striped"> 
          <thead>
            <tr>
                <th colspan="2">Role List</th>
            </tr>
        </thead>     
        <tbody>      
         <tr>
         <th> Role Name </th>
         <th> Role description </th>
         </tr>       
         <tr th:each="role : ${roles}" style="cursor: pointer"  th:onclick="rowClicked([[${role.roleTemplateId}]])">
         <td th:text="${role.displayName}" ></td>
         <td th:text="${role.description}" ></td>
         </tr>
        </tbody>  
        </table>
</div>

  </body>
</html>
