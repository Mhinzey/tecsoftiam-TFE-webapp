<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
   <link rel="stylesheet" th:href="@{/static/css/main.css}" />
   </head>
<body>

  <div class="topnav">
    <button name="IndexButton"  class="navitem active" onclick="window.location.href='/index'">Home</button>
    <form   th:action="@{/logout}" method="post">
        <input class="navitem" type="submit" value="Logout" />
    </form>
  <button name="scopeSelect" class="navitem" onclick="window.location.href='/scopes'">Scope selection</button>
</div>
<div class="container">
    <h1>Scope Registration</h1>
    <form action="#" th:action="@{/addScope}" method="post" th:object="${scope}">
        <label>ScopeName:</label>
        <input type="text" th:field="*{scopeName}" /><br/>
 
        <label>tenantId:</label>
        <input type="text" th:field="*{tenantId}" /><br/>
        <label>appid:</label>
        <input type="text" th:field="*{appId}" /><br/>
        <label>Password:</label>
        <input type="password" th:field="*{password}" /><br/>

 <button type="submit">Register</button>    
 <form>
  <input type = "button" value = "back"  onclick = "history.back()">
  </form>
</form>
</div>
</body>
</html>
