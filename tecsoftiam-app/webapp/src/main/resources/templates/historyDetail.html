<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" th:src="@{/static/js/history.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/main.css}" />
  </head>
  <body>
    <div class="topnav">
      <button name="IndexButton"  class="navitem active" onclick="window.location.href='/index'">Home</button>
      <form   th:action="@{/logout}" method="post">
          <input class="navitem" type="submit" value="Logout" />
      </form>
    <button name="scopeSelect" class="navitem" onclick="window.location.href='/scopes'">Scope selection</button>
  
</div>
    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    <div class="container">

      <div th:if="${not #lists.isEmpty(list)}"></div>
        <table class = "table table-striped"> 
          <thead>
            <tr>
                <th colspan="2">Rapport detail</th>
            </tr>
            <form method="POST" th:action="@{/deleteHistory(id=${id})}">
                <button type="submit" name="submit" value="value" class="link-button">DELETE RAPPORT</button>
            </form>
        </thead>     
        <tbody>      
         <tr>
         <th>Change description  </th>
         <th> Status </th>
         </tr>       
         <tr th:each="change : ${list}">
         <td th:text="${change.description}" ></td>
         <td th:text="${change.status}" ></td>
         </tr>
        </tbody>  
        </table>
</div>

  </body>
</html>
